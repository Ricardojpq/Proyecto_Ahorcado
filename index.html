<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/plugins/bootstrap-icons/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/plugins/magic-master/magic.min.css">
    <script src="./assets/js/helpers.js"></script>
    <title>Casino Tiuna</title>
</head>

<body id="home">
    <nav class="custom-navbar navbar navbar-expand-lg navbar-dark  bg-dark-custom sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex justify-content-start ">
                <a class="navbar-brand m-auto align-items-center d-flex" href="#">
                    <img src="./assets/img/logo.png" class="brand-img rounded-circle" alt="logo" aria-label="Casino">
                    <span class="brand-txt fs-5 ms-2">Casino Tiuna</span>
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 fw-bold" href="#hangman">Adivina y Gana</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="header">
    </header>
    <h1 class="text-center text-white title-game d-flex justify-content-center pb-4">
        <span style="--start-color:#be011f;
        --start-color-percentage:57%;
        --end-color:#6a0110;
        --end-color-percentage:100%;
         --content:'Adivina';
         --animation:a">Adivina</span>
        <span style="--start-color:#be011f;
        --start-color-percentage:25%;
        --end-color:#6a0110;
        --end-color-percentage:100%;
        --content:'y';
        --animation:a2">y</span>
        <span style="--start-color:#be011f;
        --start-color-percentage:57%;
        --end-color:#6a0110;
        --end-color-percentage:100%;
        --content:'Gana';
        --animation:a3">Gana</span>
    </h1>
    <main id="main">
        <section class="hangman-section section-padding " id="hangman">
            <div class="d-flex flex-column rounded " id="hangmanContainer">
                <div class="float-end">
                    <button class="btn btn-icon rounded-circle " id="configGame" data-bs-toggle="modal"
                        data-bs-target="#configModal" type="button" title="Configurar Juego"><i
                            class="bi bi-gear"></i></button>
                </div>
                <div class="d-flex justify-content-between align-items-center height-100px">
                    <p id="wordToGuess" class="text-center ps-3 float-start"></p>
                    <div class="mb-3 float-end" id="divImageError"></div>
                </div>
                <div class="d-flex justify-content-center gap-5 mb-1 mt-3" >
                    <button id="play" class="btn btn-dark-alternative me-5">Empezar</button>
                    <button id="clue" class="btn btn-secondary ms-3" data-bs-toggle="modal"
                        data-bs-target="#hangmanModalClueWord" type="button" title="¡Pista!">Pista</button>
                </div>

                <div class="d-flex justify-content-center">
                    <div id="letters">

                        <button class="btn text-center btn-secondary">A</button>
                        <button class="btn text-center btn-secondary">B</button>
                        <button class="btn text-center btn-secondary">C</button>
                        <button class="btn text-center btn-secondary me-5">D</button>
                        <button class="btn text-center btn-secondary">E</button>
                        <button class="btn text-center btn-secondary">F</button>
                        <button class="btn text-center btn-secondary">G</button>
                        <button class="btn text-center btn-secondary">H</button>
                        <button class="btn text-center btn-secondary">I</button>
                        <button class="btn text-center btn-secondary">J</button>
                        <button class="btn text-center btn-secondary">K</button>
                        <button class="btn text-center btn-secondary me-5">L</button>
                        <button class="btn text-center btn-secondary">M</button>
                        <button class="btn text-center btn-secondary">N</button>

                        <button class="btn text-center btn-secondary">Ñ</button>
                        <button class="btn text-center btn-secondary">O</button>
                        <button class="btn text-center btn-secondary">P</button>
                        <button class="btn text-center btn-secondary">Q</button>
                        <button class="btn text-center btn-secondary">R</button>
                        <button class="btn text-center btn-secondary me-5">S</button>
                        <button class="btn text-center btn-secondary">T</button>
                        <button class="btn text-center btn-secondary">U</button>
                        <button class="btn text-center btn-secondary">V</button>
                        <button class="btn text-center btn-secondary">W</button>
                        <button class="btn text-center btn-secondary p-0" title="Lose" id="flashLose"><img
                                src="assets/img/white-skull.svg" alt=""></button>
                        <button class="btn text-center btn-secondary">X</button>
                        <button class="btn text-center btn-secondary ">Y</button>
                        <span class="btn text-center btn-secondary disabled"> </span>
                        <span class="btn text-center btn-secondary invisible">none</span>
                        <button class="btn text-center btn-secondary">Z</button>
                        <button class="btn text-center btn-secondary p-0" id="playTimer"><i
                                class="bi bi-play-fill"></i></button>
                        <button class="btn text-center btn-secondary p-0" id="pauseTimer"><i
                                class="bi bi-pause-fill"></i></button>
                        <button class="btn text-center" id="flashWin" title="Win">WIN</button>
                        <button class="btn text-center btn-secondary" hidden id="spaceBar"> </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between pb-2">
                    <div class="prize-container text-white prizeValue">
                        <h1 id="prizeValue">0$</h1>
                    </div>
                    <div class="container-timer">
                        <div class="clock gradient-Radial-Red gradient-text">
                            <span class="numberClock">00</span>
                            <span>min</span>
                            <span class="numberClock">00</span>
                            <span>sec</span>
                        </div>
                    </div>
                </div>
                <!-- <h1 class="addToPrize magictime ">+5$</h1> -->
            </div>
            </div>
        </section>

        <!-- Modal Winner-->
        <div class="modal modal-lg fade w-50 h-75 ms-1" id="hangmanModalWinner" tabindex="-1"
            aria-labelledby="hangmanModalWinnerLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 text-success  fw-bold" id="hangmanModalWinnerLabel">GANASTE!!</h1>
                    </div>
                    <div class="modal-body text-center">
                        <h3>Felicidades! has ganado: </h3>
                        <h3 id="messageWinner"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeModalWinner">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Loser-->

        <div class="modal fade w-50 h-75 ms-1" id="hangmanModalDefeat" tabindex="-1"
            aria-labelledby="hangmanModalDefeatLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 text-danger" id="hangmanModalDefeatLabel">Perdiste!!</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="messageLoser"></h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeModalDefeat">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal ClueWord-->
        <div class="modal modal-lg fade w-50 h-75 ms-1" id="hangmanModalClueWord" tabindex="-1"
            aria-labelledby="hangmanModalClueWordLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 text-success fw-bold" id="hangmanModalClueWordLabel">¡Pista!</h1>
                    </div>
                    <div class="modal-body text-center ">
                        <h3 id="wordClueText"></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeModalClueWord">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Config -->

        <div class="modal fade opacity-95 modal-xl" id="configModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5  fw-bold" id="configModalLabel">Configuraci&oacute;n</h1>
                    </div>
                    <div class="modal-body">
                        <div id="formConfig">
                            <div class="d-flex justify-content-around  gap-4" id="subheaderConfig">
                                <p class="fw-bold">Palabra</p>
                                <p class="fw-bold">Tem&aacute;tica</p>
                                <p class="fw-bold">Premio</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-success my-3 fw-bold" id="addWord">+</button>
                        </div>
                        <div class="d-flex justify-content-start">
                            <p class="fs-4 text-center text-danger" id="textErrorConfig" hidden>Por favor rellene todos
                                los campos.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeConfigModal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="bg-dark-custom py-1 d-flex flex-lg-column">
        <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class=" order-2 order-md-1">
                <span class="text-muted-custom  fw-bold me-1">2023©</span>
                <a href="#" target="_blank" class="text-gray-800 text-secondary">RJ Developer</a>
            </div>
            <ul class="menu fw-bold order-1">
                <li class="menu-item">
                    <a href="#" target="_blank" class="menu-link  text-secondary px-2">Acerca de</a>
                </li>
                <li class="menu-item">
                    <a href="#" target="_blank" class="menu-link  text-secondary px-2">Soporte</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/plugins/js-confetti/js/js-confetti.browser.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/hangman.js"></script>

</html>
