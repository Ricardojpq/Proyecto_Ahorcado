<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet" /> -->

    <script src="/assets/js/helpers.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="custom-navbar navbar navbar-expand-lg navbar-light  ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex justify-content-start">
                <a class="navbar-brand m-auto" href="#">
                    <img src="./assets/img/logo.svg" class="brand-img" alt="" aria-label="Casino">
                    <span class="brand-txt">Casino</span>
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 fw-bold" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 fw-bold" href="#hangman">Ahorcado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="header">
        <h1 class="text-center">Ahorcado</h1>
    </header>
    <main id="main" class="container">
        <div class=" d-flex rounded" id="hangmanContainer">
            <img src="assets/img/img0.png" alt="ahorcado" id="hangmanImage">
            <div>
                <p id="wordToGuess"></p>
                <button id="play" class="btn btn-dark">Empezar</button>
                <button id="clue" class="btn btn-warning">Pista</button>
                <p id="result"></p>
                <div id="letters">
                    <button class="btn text-center btn-secondary ">a</button>
                    <button class="btn text-center btn-secondary">b</button>
                    <button class="btn text-center btn-secondary">c</button>
                    <button class="btn text-center btn-secondary">d</button>
                    <button class="btn text-center btn-secondary">e</button>
                    <button class="btn text-center btn-secondary">f</button>
                    <button class="btn text-center btn-secondary">g</button>
                    <button class="btn text-center btn-secondary">h</button>
                    <button class="btn text-center btn-secondary">i</button>
                    <button class="btn text-center btn-secondary">j</button>
                    <button class="btn text-center btn-secondary">k</button>
                    <button class="btn text-center btn-secondary">l</button>
                    <button class="btn text-center btn-secondary">m</button>
                    <button class="btn text-center btn-secondary">n</button>
                    <button class="btn text-center btn-secondary">ñ</button>
                    <button class="btn text-center btn-secondary">o</button>
                    <button class="btn text-center btn-secondary">p</button>
                    <button class="btn text-center btn-secondary">q</button>
                    <button class="btn text-center btn-secondary">r</button>
                    <button class="btn text-center btn-secondary">s</button>
                    <button class="btn text-center btn-secondary">t</button>
                    <button class="btn text-center btn-secondary">u</button>
                    <button class="btn text-center btn-secondary">v</button>
                    <button class="btn text-center btn-secondary">w</button>
                    <button class="btn text-center btn-secondary">x</button>
                    <button class="btn text-center btn-secondary">y</button>
                    <button class="btn text-center btn-secondary">z</button>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#configModal">
            Configurar Juego
        </button>
        <div class="d-flex justify-content-center">
            <div class="card text-bg-info my-3 h-25 w-50" id="cardWordClue" hidden>
                <div class="card-header text-center">
                    <h2 class="text-light">¡PISTA!</h2>
                </div>
                <div class="card-body text-center">
                    <h2 id="wordClueText" class="card-title"></h2>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="hangmanModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="hangmanModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 text-success " id="hangmanModalLabel">GANASTE!!</h1>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeModal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade opacity-95 modal-lg" id="configModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h1 class="modal-title fs-5 text-warning " id="configModalLabel">Configuracion</h1>
                    </div>
                    <div class="modal-body">
                        <div id="formConfig">
                            <div class="d-flex justify-content-around  gap-4" id="subheaderConfig">
                                <p class="fw-bold">Palabra</p>
                                <p class="fw-bold">Tematica</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-sm btn-success my-3 fw-bold" id="addWord">+</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeConfigModal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">

    </footer>
</body>
<script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/plugins/js-confetti/js/js-confetti.browser.js"></script>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/hangman.js"></script>

</html>
